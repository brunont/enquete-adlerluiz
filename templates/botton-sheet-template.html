<md-bottom-sheet class="md-grid">
  <md-list>
    <md-item ng-repeat="item in items">
      <md-button class="md-grid-item-content" style="width: 120px; margin-top: 20px;" ng-href="{{item.url}}" ng-click="listItemClick($index)">
        <md-icon md-svg-src="{{item.icon}}"></md-icon>
        <div class="md-grid-text"> {{ item.name }} </div>
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
